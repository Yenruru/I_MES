<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>    
    <!-- meta -->
    <meta name="mobile-web-app-capable" charset="utf-8" content="yes">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,target-densitydpi=device-dpi" />
    <!-- title -->
    <title>KMI-YOKE</title>
    <script>
      window.nodeRequire = window.require;
      delete window.require;
      delete window.exports;
      delete window.module;
    </script>
    <!-- <link rel="stylesheet" href="plugins/angular-material/angular-material.css"/> -->
    <link rel="stylesheet" href="plugins/angular-material-lite/material-design-lite/material.min.css"/>
    
    <link rel="stylesheet" href="plugins/angular-material-lite/angular-material-lite.css"/>
    <link rel="stylesheet" href="plugins/angularMDL/css/mdl-animation.css"/>
    <link rel="stylesheet" href="plugins/angularMDL/css/mdl.css"/>
    <link rel="stylesheet" media="only screen and (max-width: 1024px)" href="plugins/angularMDL/css/mdl-1024.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/KMI.css"/>
    <!--jqplot-->
    <link rel="stylesheet" href="plugins/jqplot/jquery.jqplot.css">
    <!-- perfect scrollbar -->
    <link rel="stylesheet" href="plugins/perfect-scrollbar/min/perfect-scrollbar.min.css" />
    
    <!-- <script src="plugins/pdfjs-dist/build/pdf.js"></script> -->
    <script src="cordova.js"></script>
    <script src="plugins/cordova/Insomnia.js"></script>
</head>
<body>  
    <div class="LoadingContener ng-hide {{'LoadingContener-show'}}">
        <div class="Loading-contain mdl-shadow--8dp" ng-hide="$root.Loading.disabled">
            <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
        </div>
        <p ng-bind="$root.Loading.msg" class="LoadingMsg" ng-hide="$root.Loading.disabled"></p>
    </div>
    <div style="height: 100%;">
    <div ui-view class="app-content" ng-class="[$root.programState,$root.menuState]" >
    </div>
    <div id="menu" ng-class="{'menu-hide':!$root.isShowMenu}" class="kmi-menu-content">
    </div>
    </div>
    <div class="Gallery-Content ng-hide" ng-controller="gallery" ng-hide="gallery.isHide" ng-style="gallery.positionStyle">
    <div class="kmi-layout-content"  style="background-color: black" >
        <div class="kmi-header-row gallery-header">
            <div class="kmi-side-btn left" ng-click="gallery.hide();">
                <i class="material-icons">&#xE408;</i>
                <div class="kmi-can-click"></div>
            </div>
            <span style="color:white;font-size:18px;padding-left: 0px;">{{gallery.title}}</span>
        </div>
        <img ng-src="{{gallery.url}}" style="object-fit: contain;flex:1; width: 100%;">
    </div>
    </div>
    <script data-main="js/main.js" src="plugins/requirejs/require.js"></script>
</body>
</html>
