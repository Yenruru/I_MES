	<!-- 程式內容 (上段) -->
	<div class = "kmi-layout-main-content">
		<div class = "kmi-layout-page">
		
			<div class="lbl-userno">
			<label ng-bind="'br_u_coassy_asm.userno' | translate" ></label>
			<div class="txt-userno" ng-bind="userInfo"></div>		
			</div>
			
			<div class="kmi-button btn-change" ng-click="change()" style="width:80px">
			<label ng-bind="'br_u_coassy_asm.change' | translate" ></label>
			</div>	
			
			<!-- 分隔線 -->
			<hr class="line-top">
			
		    <div class="kmi-text-fields">
				<!-- 工單 -->
				<label class="label" ng-bind="'br_u_coassy_asm.mo' | translate"></label>
				<input class="input" ng-model="mono" readonly="readonly"></input>
				<!-- 作業區域 -->
				<label class="label" ng-bind="'br_u_coassy_asm.oparea' | translate"></label>
				<input class="input" ng-model="oparea" readonly="readonly"></input>
			</div>
		    <div class="kmi-text-fields">
				<!-- 產品 -->
				<label class="label" ng-bind="'br_u_coassy_asm.prdno' | translate"></label>
				<input class="input" ng-model="prdno" readonly="readonly" ></input>
				<!-- 作業站 -->
				<label class="label" ng-bind="'br_u_coassy_asm.opno' | translate"></label>
				<input class="input" ng-model="opno" id='status'  readonly="readonly" ></input>
			</div>
			
			<div class = "border-middle"></div> <!--  分隔線 -->
			
		    <div class="kmi-text-fields">
				<!-- 刷卡區 -->
				<label class="label" ng-bind="'br_u_coassy_asm.runcard' | translate"></label>
				<input class="input-runcard" ng-model="runcard" mdl-barcode="EnterKeyeruncard" id ="runcard"></input>					
			</div>
			
			<div class="kmi-text-fields">
			<!-- 序號/缺點/結果 -->
				<label class="label"  ng-bind="'br_u_coassy_asm.supopno' | translate"></label>			
				<input class="input"  ng-model="supopno" readonly="readonly" style="text-align:right;" ></input>
				<label class="label-result" ng-bind="'br_u_coassy_asm.result' | translate"></label>			
			</div>
			
			<div class="kmi-text-fields">
			<!-- 序號 -->
				<label class="label" ng-bind="'br_u_coassy_asm.snno' | translate"></label>
				<input class="input" readonly="readonly" ng-model="lotno"></input>	
			</div>
			
			<div class = "middle-fields-panel">
			<!-- Table(組裝元件) -->
			<div class="kmi-list tbl-defect">
				<!-- 標題列 -->
				<div class="kmi-list__header">
					<div class="kmi-list__column" style="flex:0.5;text-align:center;font-size:15px;background:#dddddd;border-right:1px black solid;" ng-bind="'br_u_coassy_asm.componentno' | translate" ></div>					
					<div class="kmi-list__column" style="flex:1;text-align:center;font-size:15px;background:#dddddd;" ng-bind="'br_u_coassy_asm.snno_1' | translate" ></div>					
				</div>
					        
				<!-- 內容(陣列傳入) -->
				<div class="kmi-list__row-content" style="padding: 0 0px;">
					<div class="kmi-list__row" style="background:#ffffff;margin: 6px 0px;align-items: center;" ng-repeat="item in aryprocedure track by $index" >
						<div class="kmi-list__column" ng-bind="item.COMPONNENTNO" style="flex:0.5;text-align:left;font-size:8px;" ></div>
						<div class="kmi-list__column" ng-bind="item.SERIALNO" style="flex:1;text-align:left;font-size:8px;" ></div>
					</div>
				</div>
			</div>
			</div>
			
			<div class="kmi-text-fields">
				<div class="kmi-button btn-moin" ng-click="moin()" style="width:80px">
				<label ng-bind="'br_u_coassy_asm.moin' | translate" ></label>
				</div>			
				<div class="kmi-button btn-moout" ng-click="moout()" style="width:80px">
				<label ng-bind="'br_u_coassy_asm.moout' | translate" ></label>
				</div>
				<div class="kmi-button btn-Execute" ng-click="execute()" style="width:80px">
				<label ng-bind="'br_u_coassy_asm.Execute' | translate" ></label>
				</div>				
			</div>
			
			<div class = "border-bottom"></div> <!--  分隔線 -->
			
		</div>	
	</div>		
</div>
